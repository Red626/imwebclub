<div id="header">
    <div class="inner">
        <div class="fl">
            <a href="javascript:void(0);">
                <img src="../../images/logo.png">
            </a>
        </div>
        <div class="fr">
            <div class="middle">
                <form class="search" name="searchForm" action="/search" method="post">
                    <input name="search" type="text" value="" placeholder="输入关键字搜索文章/问题" autocomplete="on">
                    <span class="search-btn" onclick="document.searchForm.submit.click();"></span>
                    <button type="submit" name="submit"></button>
                </form>
                <% if (current_user) {%>
                  <a href="javascript:void(0);" class="user-post-btn ico"></a>
                  <a href="javascript:void(0);" class="user-message-btn ico"></a>
                  <a id="nav-user-menu" href="javascript:void(0);" class="user-user-btn ico" data-name="<%= current_user.loginname %>"></a>
                  <ol id="nav-user-menu-layer" class="ui-dropdown-layer ui-dropdown-layer-mini">
                      <!--<li>-->
                          <!--<a class="fa fa-user" title="个人中心" -->
                              <!--href="/user/<%= current_user.loginname %>">个人中心</a>-->
                      <!--</li>-->
                      <li>
                          <a class="fa fa-cog" title="设置" href="/setting">社区设置</a>
                      </li>
                      <% if (current_user.is_admin) { %>
                      <li>
                          <a class="fa fa-wrench" title="后台" href="/admin/topic/all">后台管理</a>
                      </li>
                      <% } %>
                      <li class="ui-spacer">
                          <a href="/invite/send">邀请好友</a>
                      </li>
                      <li class="ui-spacer">
                          <a title="退出" href="/signout">退出登录</a>
                      </li>
                  </ol>
                <% } else { %>
                  <a href="javascript:void(0);" class="user-login-btn">登陆</a>
                <% } %>
            </div>
        </div>
        <div class="center">
            <ul class="menu-list">
                <li><a href="javascript:void(0);">文章</a></li>
                <li><a href="javascript:void(0);">问答</a></li>
                <li><a href="javascript:void(0);">专题</a></li>
                <li><a href="javascript:void(0);">活动</a></li>
                <li><a href="javascript:void(0);">名人堂</a></li>
                <li><a href="javascript:void(0);">Imweb团队</a></li>
            </ul>
        </div>
    </div>
</div>
